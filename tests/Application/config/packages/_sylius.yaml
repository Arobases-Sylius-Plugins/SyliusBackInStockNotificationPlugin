imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }
    - { resource: "@SyliusAdminApiBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shop:
    product_grid:
        include_all_descendants: true

sylius_mailer:
    sender:
        name: "%email_name_sender%"
        address: "%email_address_sender%"
    emails:
        webgriffe_back_in_stock_notification_success_subscription:
            template: "@WebgriffeSyliusBackInStockNotificationPlugin/Email/successSubscription.html.twig"
        webgriffe_back_in_stock_notification_alert:
            template: "@WebgriffeSyliusBackInStockNotificationPlugin/Email/notificationAlert.html.twig"